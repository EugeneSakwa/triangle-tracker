<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <p>This web application allows one to determine if a triangle can be formed from a set
    of three numbers and then informs the user the kind of triangle formed.</p>
    <h2>Enter the corresponding dimensions of the triangle:</h2>
    <form class="inputs">
    <h1>Length:<br></h1>
    <input type="number" name="length" id="length"><br>
    <h1>Width:<br></h1>
    <input type="number" name="width" id="width"><br>
    <h1>Height:<br></h1>
    <input type="number" name="height" id="height"><br>
  </form>
  <button type="button" name="Find out" onclick="triangle()">Submit</button>
  <script src="js/main.js"></script>
 </body>
</html>
