<!DOCTYPE html>
<html>
<head>
  <title>Triangle Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Triangle Tracker</h1>
  <script src="js/scripts.js"></script>
  <p>This project allows you to find out whether or not it is possible to form a triangle using your inputs
  and what kind of triangle you can create.</p>
  <h2>Find what type of triangle</h2>
  <form class="inputs">
  <h1>Length:<br></h1>
    <input type="number" name="length" id="length"><br>
    <h1>Width:<br></h1>
    <input type="number" name="width" id="width"><br>
    <h1>height:<br></h1>
    <input type="number" name="height" id="height"><br>
  </form>
  <button type="button" name="Find out" onclick="triangle()">See!</button>
</body>
</html>
